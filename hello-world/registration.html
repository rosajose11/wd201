<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration form </title>
    <style>
      input#name:invalid:focus{
        border:1px solid red;
      }
      input#email:invalid:focus{
        border:1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 ">

      <div
        class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-11">
        <div class="mx-auto max-w-md">
          <h2 class ="text-2xl font-bold text-gray-900">Registration Form </h2>
          <div class="divide-y divide-gray-300/50">
            <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
              <p>Fill in the form below to register.</p>
              <form id="user_form">
                <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Name</label>
                <input  type="text" id="name" name="name" required class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading 6 placeholder-gray-500"placeholder="Enter your name"/><br>
                <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading 6 placeholder-gray-500"placeholder="Enter your email"/><br>
                <label for="password" class="block text-sm font-medium text-gray-700 mt-4">Password</label>
                <input type="password" id="password" name="password" required class="bg-gray-100 inline-block rounded-lg shadow-md px-5 py-3 mb-5 text-base leading 6 placeholder-gray-500 "placeholder="Enter your password"/><br>
                <label for="dob" class="block text-sm font-medium text-gray-700 mt-4">Date of Birth</label>
                <input type="date" id="dob" name="dob" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm " /><br>
                <input  type="checkbox" id="terms" name="terms" required class="mt-4">
                <label for="terms" class="text-sm text-gray-600">I accept the terms and conditions</label>
                <button type="submit" id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Submit</button></br>

              </form>
            </div>
          </div>
        </div>      
      </div>
      <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/10 sm:mx-auto sm:px-10 sm:rounded-lg">
        <div class="mx-auto">
          <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
          <div class="divide-y divide-gray-300/50" id="user-entries"></div>
            
              
        </div>
        </div>
    </div>  
      <script>
        const email=document.getElementById('email');
        email.addEventListener('input',()=> validate(email));
        const submit=document.getElementById('submit');
        submit.addEventListener('click',()=>validate)
        function validate(element){
          if(element.validity.typeMismatch){
            element.setCustomValidity('Please enter a valid email address');
            element.reportValidity();
          }else{
            element.setCustomValidity('');
          }
        }
      </script>
      <script src="./registration.js"></script>
      <script src="https://cdn.tailwindcss.com"></script>

  </body>
  </html>
